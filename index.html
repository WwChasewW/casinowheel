<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="wheel-container">
            <canvas id="wheel" width="400" height="400"></canvas>
            <button id="spin-btn">SPIN</button>
        </div>
        <div class="input-section">
            <div class="input-container">
                <input type="text" id="option-input" placeholder="Enter an option">
                <button id="add-option">Add Option</button>
            </div>
            <div class="options-list">
                <h3>Current Options:</h3>
                <ul id="options"></ul>
            </div>
            <button id="clear-options">Clear All Options</button>
        </div>
        <div class="advertisement">
            <p>Try our Blackjack game: <a href="https://wwchaseww.github.io/blackjack/" target="_blank">Play Blackjack</a></p>
        </div>
    </div>
    <script src="system.js"></script>
</body>
</html>
